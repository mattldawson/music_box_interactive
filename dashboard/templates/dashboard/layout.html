{% load static %}
<!doctype html>
<html lang='en' style="height:100vh;">
  <head>
    <title>MusicBox Interactive</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'dashboard/favicon.ico' %}"/>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Iconic -->
    <link href="{% static 'dashboard/open-iconic/font/css/open-iconic-bootstrap.css' %}" rel="stylesheet">

    <!-- MusicBox style sheet -->
    <link rel="stylesheet" href="{% static 'dashboard/style/music_box.css' %}">

    <!-- MusicBox common JavaScript -->
    <script src="{% static 'dashboard/js/navigate.js' %}"></script>
    <script src="{% static 'dashboard/js/reaction.js' %}"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </head>
  <body style="height:100vh;">
  <div data-role="page">

    <!-- Title -->
    <table cellspacing="0" cellpadding="0">
      <tbody>
        <tr style="height: 56px;">
          <td id="projectlogo"><img alt="MusicBox" style="margin:10px 10px" height="60px" src="{% static 'dashboard/musica.png' %}"></td>
          <td id="projectalign" style="padding-left: 0.5em;">
            <div id="projectname">MusicBox &nbsp;<span id="projectnumber">v1.0</span>
            </div>
            <div id="projectbrief">MUSICA Box Model</div>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Navbar -->
    <div data-role="header">
      {% include "dashboard/navbar.html" %}
    </div>

    <!-- Page content -->
    <div data-role="ui-content" style="height:100vh;">
      {% block content %}
      <strong>Error: missing content block</strong>
      {% endblock %}
    </div>

  </div>
  </body>
</html>
